<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Loginpage.premierleague.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--link for favicon-->
  <link rel="shortcut icon" href="eplfavicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--link for default style sheet-->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
  <!--link for google font-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <div class="login-content">
        <div class="wrapper">
          <!--premier league image start here-->
          <figure class="epl-img">
            <img src="assets/images/loginPageImg.jpeg" alt="Premier League Logo">
          </figure>
          <!--premier league image end here-->
          <!--login info start here-->
          <div class="login-info">
            <!--alert message start here-->
            <div class="alert">
              <span class="closebtn">&times;</span>
              <h3>message</h3>
            </div>
            <!--alert message end here-->
            <h2>welcome to <span class="text-cap">english premier league</span></h2>
            <!--tab content start here-->
            <h3>sign in to existing account</h3>
            <!--sign in form start here-->
            <form action="#FIXME" method="post" name="signInForm" class="sign-in-form">
              <div class="email">
                <label for="email">email address : </label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <span class="err-span">error</span>
              </div>
              <div class="pswd">
                <label for="pswd">password : </label>
                <input type="password" id="pswd" name="pswd" placeholder="Enter your password" autocomplete="on">
                <span class="err-span">error</span>
              </div>
              <div>
                <button type="submit" class="sign-in-btn">sign in</button>
              </div>
            </form>
            <!--sign in form end here-->
          </div>
          <!--login info end here-->
        </div>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/loginpage.js"></script>
</body>

</html>
