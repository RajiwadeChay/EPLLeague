<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage.premierleague.com</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" media="screen" href="assets/css/style.css">
  <!--link for favicon-->

  <!--link for google font-->

<body>
  <div class="container">
    <main>
      <section>
        <div class="wrapper">
          <h2>Home Page</h2>
          <button onclick="Logout();" style="float: right;">Logout</button>
          <hr>
          <h3>Welcome</h3>
          <h4>Name:
            <script>document.write(localStorage.getItem('uEmail'));</script>
          </h4>
        </div>
      </section>
    </main>
  </div>
  <script>
    let uEmail = localStorage.getItem('uEmail') ? localStorage.getItem('uEmail') : ''
    console.log(uEmail);
    if (uEmail == '') {
      alert('U need to login first');
      location.href = "loginpage.html";
    }
    function Logout() {
      localStorage.removeItem('uEmail');
      localStorage.removeItem('newPswd');
      location.href = "loginpage.html";
    }
  </script>
  <script src="assets/js/homepage.js"></script>
